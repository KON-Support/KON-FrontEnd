<app-navbar></app-navbar>

<div class="chamados-container">
  <div class="header-section">
    <div class="d-flex justify-content-between align-items-start mb-4">
      <div>
        <h3 class="mb-1">Chamados</h3>
        <p class="text-muted mb-0">{{ chamadosFiltrados.length }} chamados encontrados</p>
      </div>
      <a
        routerLink="/novo-chamado"
        class="btn btn-primary"
      >
        <i class="bi bi-plus-lg me-2"></i>
        Novo Chamado
      </a>
    </div>

    <div class="filters-section">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="search-input">
            <i class="bi bi-search"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Buscar chamado..."
              [(ngModel)]="filtroBusca"
            />
          </div>
        </div>

        <div class="col-md-4">
          <select
            name="status"
            class="form-select"
            [(ngModel)]="filtroStatus"
          >
            <option value="">Todos os status</option>
            <option value="aberto">Aberto</option>
            <option value="andamento">Em Andamento</option>
            <option value="fechado">Fechado</option>
          </select>
        </div>

        <div class="col-md-4">
          <select
            name="categoria"
            class="form-select"
            [(ngModel)]="filtroCategoria"
          >
            <option value="">Todas as categorias</option>
            @for (categoria of categorias(); track categoria.cdCategoria) {
            <option value="{{ categoria.nmCategoria }}">{{ categoria.nmCategoria }}</option>
            }
          </select>
        </div>
      </div>
    </div>
  </div>

  @if (loading()) {
  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2 text-muted">Carregando tickets...</p>
  </div>
  } @else {
  <app-lista-chamados [tickets]="chamadosFiltrados"></app-lista-chamados>
  }
</div>
