<div class="lista-chamados-container">
  @if (loading) {
  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2 text-muted">Carregando chamados...</p>
  </div>
  } @else if (chamados.length === 0) {
  <div class="text-center py-5">
    <i class="bi bi-inbox text-muted" style="font-size: 3rem"></i>
    <p class="mt-3 text-muted">Nenhum chamado encontrado.</p>
  </div>
  } @else {
  <div class="row g-3 g-lg-4">
    @for (chamado of chamados; track chamado.cdChamado) {
    <div class="col-12 col-md-6 col-xl-4">
      <app-card-chamado [chamado]="chamado" (cardClick)="onChamadoClick(chamado)" />
    </div>
    }
  </div>
  }
</div>
