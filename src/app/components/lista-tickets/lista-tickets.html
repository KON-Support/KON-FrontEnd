<div class="lista-tickets-container ms-5 me-5">
  @if (loading) {
  <div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
    <p class="mt-2 text-muted">Carregando tickets...</p>
  </div>
  } @else if (tickets.length === 0) {
  <div class="text-center py-5">
    <i class="bi bi-inbox text-muted" style="font-size: 3rem"></i>
    <p class="mt-3 text-muted">Nenhum ticket encontrado.</p>
  </div>
  } @else {
  <div class="row g-4">
    @for (ticket of tickets; track ticket.cdChamado) {
    <div class="col-md-6 col-lg-4">
      <app-card-chamado [chamado]="ticket" (cardClick)="onTicketClick($event)" />
    </div>
    }
  </div>
  }
</div>
